<html>
  <head> </head>
  <body>
    <h1>Test</h1>
    <script>
      const fetchCards = async function () {
        const options = {
          method: 'GET',
          headers: {
            accept: 'application/json',
            'x-api-key': 'a64d4667359d49fe87ede15d6867883b',
          },
        };

        try {
          const response = await fetch(
            'https://api.opensea.io/api/v2/chain/base/contract/0xb5f58fe2fdd79b279bf2b201f91ba784b79c8744/nfts?limit=20',
            options
          );
          const data = await response.json();
          return data;
        } catch (err) {
          console.error(err);
        }
      };

      const renderCards = async function () {
        const cards = await fetchCards();
        console.log(cards);
        cards.nfts.forEach(nft => {
          const markup = `<a href="${nft.opensea_url}" class="nft-card"><img src="${nft.image_url}" width="200"/><h2><h2><p>${nft.name}</p></a>`;
          document.body.insertAdjacentHTML('afterbegin', markup);
        });
      };

      renderCards();
    </script>
  </body>
</html>
